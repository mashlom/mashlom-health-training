name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Build production (main branch)
      - name: Build production
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: npm run build

      # Build PR with custom path
      - name: Build PR
        if: github.event_name == 'pull_request'
        run: |
          echo "VITE_BASE_PATH=/pr/${{ github.event.number }}/" > .env
          npm run build
          mkdir -p dist/pr/${{ github.event.number }}
          mv dist/* dist/pr/${{ github.event.number }}

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Comment on PR with staging link
        if: github.event_name == 'pull_request'
        uses: mshick/add-pr-comment@v2
        with:
          message: |
            ðŸš€ Staging deployment is ready!
            Visit: https://trainings.mashlom.me/pr/${{ github.event.number }}/#/er
