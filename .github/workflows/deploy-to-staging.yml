name: Deploy PR
run-name: Deploy PR

on:
  pull_request:
    types: ['opened', 'synchronize']
    branches: ['main']

# Sets permissions of the GITHUB_TOKEN
permissions:
  contents: write
  pull-requests: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Build App
        run: |
          echo "VITE_BASE_PATH=/pr/${{ github.event.number }}/" > .env
          npm ci
          npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          preview: true

      - name: Add PR Comment
        uses: mshick/add-pr-comment@v2
        with:
          message: |
            ðŸš€ Preview deployment is ready!

            Visit: https://trainings.mashlom.me/pr/${{ github.event.number }}/#/er
