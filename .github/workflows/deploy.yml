name: Deploy to GitHub Pages

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Build PR preview
      - name: Build PR preview
        if: github.event_name == 'pull_request'
        run: |
          # First build PR branch
          VITE_BASE_PATH=/staging/ npm run build
          mkdir -p tmp-pr-dist
          mv dist/* tmp-pr-dist/

          # Copy favicon explicitly
          cp public/tab_icon.png tmp-pr-dist/

          # Fetch and build main
          git fetch origin main:main
          git checkout main
          npm ci
          VITE_BASE_PATH=/ npm run build

          # Copy favicon explicitly
          cp public/tab_icon.png dist/

          # Setup final structure
          mkdir -p dist/staging
          mv tmp-pr-dist/* dist/staging/

      # Build production
      - name: Build production
        if: github.event_name == 'push'
        run: |
          npm run build
          # Copy favicon explicitly
          cp public/tab_icon.png dist/

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # Add comment only on PR
      - name: Comment on PR with staging link
        if: github.event_name == 'pull_request'
        uses: mshick/add-pr-comment@v2
        with:
          message: |
            ðŸš€ Staging deployment is ready!
            Visit Staging: https://trainings.mashlom.me/staging/#/er
            (PR #${{ github.event.number }})
            Visit main branch: https://trainings.mashlom.me/#/er
